<!DOCTYPE html>
<html>
	<head>
		<title>Cities by States</title>
	</head>
	<body>
		<h1>States</h1>
		<ul>
			{% for state in states %}
			  <li>{{ state.id }}: <b>{{ state.name }}</b></li>
			    <ul>
				  {% for city in state.cities if hasattr(state, 'cities') else state.cities() %}
				  <li>{{ city.id }}: <b>{{ city.name }}</b></li>
				  {% endfor %}
			    </ul>
			  <li>
			{% endfor %}
		<ul>

	</body>
</html>
